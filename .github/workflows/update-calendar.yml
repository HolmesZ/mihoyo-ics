name: Update Calendar

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 运行
  workflow_dispatch:  # 允许手动触发

jobs:
  update-calendar:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4

    - uses: nanasess/setup-chromedriver@v2
      # with:
        # Optional: do not specify to match Chrome's version
        # chromedriver-version: '88.0.4324.96'
    - run: chromedriver --url-base=/wd/hub &
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run calendar update script
      run: python main.py

    - name: Check chromedrive
      run: |
        tree /home/runner/.wdm/drivers/chromedriver/linux64/134.0.6998.88
    
    - name: Commit and push if changed
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add zzz_events.ics
        git diff --quiet && git diff --staged --quiet || git commit -m "Update calendar events"
        git push